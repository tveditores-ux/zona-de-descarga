<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GracePrint Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; background: linear-gradient(180deg, #E0F7FA 0%, #FFFFFF 100%); min-height: 100vh; }
    .font-bubbly { font-family: 'Fredoka', sans-serif; }
    .btn-magic { background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%); transition: all 0.3s ease; }
    .btn-magic:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0, 114, 255, 0.2); }
    .hidden { display: none !important; }
    .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
    @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loginSection" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
    <div class="bg-white p-10 md:p-14 rounded-[3rem] shadow-2xl w-full max-w-md border-4 border-white">
      <div class="text-5xl mb-4">üìñ</div>
      <h1 class="text-4xl font-bold text-blue-900 mb-2 font-bubbly">GracePrint<span class="text-yellow-500">Kids</span></h1>
      <p class="text-slate-500 mb-8 font-bold">Enter your email to see your books!</p>
      
      <input type="email" id="userEmail" placeholder="your@email.com" 
             class="w-full p-5 bg-blue-50 rounded-2xl mb-6 text-center text-xl font-bold text-blue-800 outline-none focus:ring-4 focus:ring-blue-100 border-2 border-transparent focus:border-blue-300">
      
      <button onclick="accessLibrary()" id="btnEnter" class="w-full btn-magic text-white font-bold py-4 rounded-2xl text-xl uppercase shadow-lg">
        Enter Library
      </button>
    </div>
  </div>

  <div id="mainSection" class="hidden">
    <nav class="p-6 max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-900 font-bubbly">GracePrint<span class="text-yellow-500">Kids</span></h1>
      <button onclick="location.reload()" class="bg-red-50 text-red-400 px-4 py-2 rounded-full font-bold text-sm hover:bg-red-500 hover:text-white transition-colors">Logout</button>
    </nav>

    <header class="text-center py-6">
      <h2 class="text-4xl font-bold text-blue-800 font-bubbly mb-2">Your Treasure Chest üìö</h2>
      <p class="text-blue-400 font-bold" id="userDisplay"></p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20">
      <div id="fileList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </main>
  </div>

  <script>
    // 1. REEMPLAZA ESTO CON TU URL DE GOOGLE (DEBE TERMINAR EN /exec)
    const API_URL = "TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI";

    async function accessLibrary() {
      const emailInput = document.getElementById('userEmail');
      const email = emailInput.value.trim();
      const btn = document.getElementById('btnEnter');

      if (!email.includes('@')) {
        alert("Please enter a valid email! üìß");
        return;
      }

      // Guardar email para mostrarlo luego
      document.getElementById('userDisplay').innerText = `Welcome, ${email.split('@')[0]}!`;

      // UI en estado de carga
      btn.innerText = "Connecting... ‚ú®";
      btn.disabled = true;

      const finalUrl = `${API_URL}?email=${encodeURIComponent(email)}`;

      try {
        // Usamos la t√©cnica de redirecci√≥n manual si es necesario
        const response = await fetch(finalUrl, {
            method: 'GET',
            mode: 'cors', // Forzamos modo CORS
            headers: {
                'Content-Type': 'text/plain;charset=utf-8',
            }
        });

        if (!response.ok) throw new Error('Network error');

        const books = await response.json();

        // Si todo sale bien, mostramos la librer√≠a
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('mainSection').classList.remove('hidden');
        renderBooks(books);

      } catch (e) {
        console.error("Connection Error:", e);
        
        // Si hay error de CORS, a veces el navegador bloquea la lectura pero SI env√≠a el email.
        // Mostramos un mensaje m√°s amigable y sugerimos reintentar o revisar la URL.
        alert("Wait a second! üí° If you see this error, please check:\n1. That your Google Script is deployed as 'Anyone'.\n2. That you published a 'New Version'.");
        
        btn.innerText = "Enter Library";
        btn.disabled = false;
      }
    }

    function renderBooks(books) {
      const list = document.getElementById('fileList');
      if (!books || books.length === 0) {
        list.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400 font-bold text-xl">The library is empty for now. Check back later! üò¢</div>';
        return;
      }

      list.innerHTML = books.map(book => `
        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border-4 border-white transition-all hover:scale-105 hover:shadow-2xl">
          <div class="h-64 bg-slate-100 relative overflow-hidden">
             <img src="${book.thumbnail}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x600?text=Book+Cover'">
          </div>
          <div class="p-6 text-center">
            <h3 class="font-bold text-xl text-slate-800 mb-4 truncate font-bubbly">${book.name}</h3>
            <a href="${book.url}" target="_blank" class="btn-magic block w-full py-4 rounded-2xl text-white font-bold text-lg shadow-md">
              Download PDF ‚¨áÔ∏è
            </a>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
