<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GracePrint Kids - Downloads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f0f9ff; }
    .font-bubbly { font-family: 'Fredoka', sans-serif; }
    .card-zoom:hover img { transform: scale(1.1); }
    .btn-grad { background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%); }
  </style>
</head>
<body class="pb-20">

  <div class="bg-white shadow-sm p-6 mb-8">
    <div class="max-w-6xl mx-auto flex flex-col items-center">
      <h1 class="text-3xl font-bold text-blue-600 font-bubbly">GracePrint<span class="text-yellow-500">Kids</span></h1>
      <p class="text-slate-500 font-bold">Free Bible Stories for You! ✨</p>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-6">
    <div id="fileList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="col-span-full text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mb-4"></div>
        <p class="text-xl text-blue-400 font-bubbly">Opening the treasure chest...</p>
      </div>
    </div>
  </main>

  <script>
    // PASTE YOUR GOOGLE WEB APP URL HERE
    const API_URL = "YOUR_DEPLOYED_WEB_APP_URL_HERE";

    async function loadBooks() {
      const list = document.getElementById('fileList');
      try {
        const response = await fetch(API_URL);
        const books = await response.json();
        
        if (books.length === 0) {
          list.innerHTML = '<p class="col-span-full text-center text-slate-400">No books found yet! Check back soon.</p>';
          return;
        }

        list.innerHTML = books.map(book => `
          <div class="card-zoom bg-white rounded-[2.5rem] shadow-xl overflow-hidden border-4 border-white transition-all hover:shadow-2xl">
            <div class="overflow-hidden h-64 bg-slate-100">
              <img src="${book.thumbnail}" class="w-full h-full object-cover transition-transform duration-500" alt="${book.name}">
            </div>
            <div class="p-6 text-center">
              <h3 class="font-bold text-xl text-slate-800 mb-4 truncate font-bubbly">${book.name}</h3>
              <a href="${book.url}" download class="btn-grad block w-full py-4 rounded-2xl text-white font-bold text-lg shadow-lg hover:scale-105 transition-transform">
                Download PDF ⬇️
              </a>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error(error);
        list.innerHTML = `
          <div class="col-span-full text-center bg-red-50 p-10 rounded-3xl">
            <p class="text-red-500 font-bold text-xl mb-2">Oops! Something went wrong.</p>
            <button onclick="location.reload()" class="text-blue-500 underline">Try again</button>
          </div>`;
      }
    }

    loadBooks();
  </script>
</body>
</html>
